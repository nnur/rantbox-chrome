<!doctype html>
<html>
  <head>
    <title>Write a rant about the website you're on</title>

  </head>
  <body>
    <div class="rb-wrapper">
      <div class="rb-logo">Rantbox</div>

      <textarea class="rb-rantbox" name="tags" id='rb-rant' placeholder="Type rant here"></textarea>

      <div class="rb-tags-title">Tags</div>
      <input class="tags" id="rb-tags" type="text" value="foo,bar,baz,roffle" />
      <button class="rb-submit-button" id='rb-submit'>Submit</button>
    </div>

    <script src="jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script type="text/javascript" src="jquery.tagsinput.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
